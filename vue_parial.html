		
<script type="text/javascript" src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>


<div id="main">
	
	<h4>Powered by the Github api</h4>
	<ul>			
		<li v-model="repoCount">Total Repositories: {{ repoCount }}</li>
	</ul>
	
</div>


<script>
	
	var vm = new Vue({
		
		el: '#main',  
						
		data: {
			repos: []
			repoCount: repos.length
		},
		
		created() {
			this.fetchData()
		},
		
		methods: {
			fetchData: function() {
				var xhr = new XMLHttpRequest()
				var self = this
				xhr.open('GET', 'https://api.github.com/search/repositories?q=67272')
				xhr.onload = function() {
					self.repos = JSON.parse(xhr.responseText).items
				}
				xhr.send()
			}
		}
	});
	
</script>
